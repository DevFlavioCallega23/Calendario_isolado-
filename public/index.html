<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calend√°rio de Im√≥veis</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    #calendar { max-width: 900px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    select, .reserva-btn { display: block; margin: 20px auto; font-size: 16px; }
    select { padding: 10px; }
    .reserva-btn { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Disponibilidade dos Im√≥veis</h1>
  <select id="imovelSelect">
    <option value="casaPraia">üèñÔ∏è Casa na Praia</option>
  </select>

  <div id="calendar"></div>
  <button class="reserva-btn" onclick="reservar()">Reservar im√≥vel</button>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'pt-br',
      events: []
    });
    calendar.render();

    function carregarCalendario() {
      const imovel = document.getElementById('imovelSelect').value;
      fetch(`/disponibilidade/${imovel}`)
        .then(res => res.json())
        .then(diasOcupados => {
          const hoje = new Date();
          const diasDoMes = [];
          for (let i = 0; i < 30; i++) {
            const dia = new Date(hoje);
            dia.setDate(dia.getDate() + i);
            diasDoMes.push(dia.toISOString().split('T')[0]);
          }

          const diasDisponiveis = diasDoMes.filter(d => !diasOcupados.includes(d));

          const eventosDisponiveis = diasDisponiveis.map(data => ({
            title: 'Dispon√≠vel',
            start: data,
            color: '#28a745'
          }));

          const eventosIndisponiveis = diasOcupados.map(data => ({
            title: 'Indispon√≠vel',
            start: data,
            color: '#ff4d4d'
          }));

          calendar.removeAllEvents();
          calendar.addEventSource([...eventosDisponiveis, ...eventosIndisponiveis]);
        });
    }

    function reservar() {
      const imovel = document.getElementById('imovelSelect').value;
      const numeroWhatsApp = '5571993019981';
      const mensagem = encodeURIComponent(`Ol√°! Gostaria de reservar o im√≥vel: ${imovel}`);
      window.open(`https://wa.me/${numeroWhatsApp}?text=${mensagem}`, '_blank');
    }

    document.getElementById('imovelSelect').addEventListener('change', carregarCalendario);
    document.getElementById('imovelSelect').dispatchEvent(new Event('change'));
  </script>
</body>
</html>
